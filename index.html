<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
</head>
<body class="bg-dark">
  <div class="bg-dark text-light text-center">
    <div class="container d-lg-flex p-5">
      <div id="slider" class="carousel slide carousel-fade w-50 d-none d-lg-block" data-bs-ride="carousel">
        <div class="carousel-inner w-100">
          <div class="carousel-item active">
            <img src="Img/slider 1.jpg" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="Img/slider 2.jpg" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="Img/slider 3.jpg" class="d-block" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container form">
        <div class="form">
          <div class="lead"> 
            <div class="h5">This is not a real page/service!! This is only for practice!</div>
            <p>.. So you want to register anyways.. Ok, who doesn't want to submit his valuable personal data after seen this beautifull slider, fine by me, go ahead!</p></div>
           <div class=""></div>
           <h1>Let's do this!</h1>
           <form action="#" method="post" class="row g-3 align-items-center justify-content-center">
             <div class="col-auto">
               <label for="firstName" class="form-label">First Name:</label>
               <input type="text" id="firstName" placeholder="Your cool name" name="firstName"class="form-control"required>
             </div>
             <div class="col-auto">
               <label for="lastName" class="form-label">Last Name:</label>
               <input type="text" id="lastName" placeholder="Your last name" name="lastName"class="form-control"required>
             </div>
             <div class="col-auto">
               <label for="email" class="form-label">Email:</label>
               <input type="email" id="email" placeholder="user@youremail.com" name="email"class="form-control"required>
             </div>
             <div class="col-auto">
               <label for="phoneNumber" class="form-label">Phone number:</label>
               <input type="number" placeholder="123456789" name="phoneNumber" id="phoneNumber"class="form-control"required>
             </div>
             <div class="col-auto">
               <label for="password" class="form-label">Password:</label>
               <input type="password" minlength="8" placeholder="min. 8 characters" id="password" name="password"class="form-control"required>
             </div>
             <div class="col-auto">
               <label for="confirmPassword"class="form-label">Confirm Password:</label>
               <input type="password" id="confirmPassword" name="confirmPassword"class="form-control" required>
             </div>
             <p></p>
             <div class="col-auto">
               <button type="submit" class="btn btn-secondary btn-lg" >Create Account</button>
             </div>
           </form>
           <div class="accLogIn h5 m-4">
             Already a member? of course, <a href="#"><span class="text-danger">log in here!</span> </a>
           </div> 
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
